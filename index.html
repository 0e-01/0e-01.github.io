<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十萬年前冒險手記</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cave-overlay"></div>
    <div id="game-container">
        <header>
            <h1>🦴 PREHISTORIC DRAW 🦴</h1>
            <p id="story-text">你穿越到了十萬年前...手裡只有一根碳化的樹枝。</p>
        </header>

        <div class="canvas-area">
            <canvas id="paintCanvas" width="500" height="400"></canvas>
            <div id="event-display">
                <p id="event-text">【序章】請先畫出你的火柴人英雄，然後按下開始！</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="clearCanvas()">抹除塗鴉</button>
            <button class="btn btn-primary" id="actionBtn" onclick="handleAction()">我畫好了，出發！</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
