<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>養天線寶寶</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="money">💰 金錢：$<span id="money">30</span></div>

<div class="room">
  <div id="pet" class="pet default">
    <div class="antenna"></div>
    <div class="face"></div>
  </div>

  <!-- 簡筆畫家具 -->
  <div class="chair"></div>
  <div class="sofa"></div>
  <div class="plant"></div>
</div>

<div class="panel">
  <h3>🍽️ 餵食</h3>
  <button onclick="feed(5)">🍍 鳳梨 $5</button>
  <button onclick="feed(15)">🍜 鐵板麵 $15</button>
  <button onclick="feed(15)">🐙 章魚燒 $15</button>
  <button onclick="feed(10)">🥤 雪碧 $10</button>
  <button onclick="feed(20)">🍰 提拉米蘇 $20</button>
</div>

<div class="panel">
  <h3>👕 換衣服</h3>
  <button onclick="changeClothes('default')">日常</button>
  <button onclick="changeClothes('coat')">外套</button>
  <button onclick="changeClothes('dress')">洋裝</button>
  <button onclick="changeClothes('party')">派對</button>
</div>

<div class="game-icon" onclick="openGame()">🎮</div>

<script src="script.js"></script>
</body>
</html>
