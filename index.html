<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十萬年前：洞穴筆記</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div class="canvas-section">
            <canvas id="paintCanvas" width="500" height="400"></canvas>
        </div>

        <div class="info-section">
            <header>
                <h1>🦴 穿越十萬年前</h1>
                <p>手握炭筆，畫出你的冒險...</p>
            </header>
            
            <div id="event-display">
                <p id="event-text">【序章】<br>你意外穿越到了遠古時代！請先在左邊畫出你的「火柴人英雄」。</p>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="clearCanvas()">抹除</button>
                <button class="btn btn-primary" id="actionBtn" onclick="handleAction()">開始冒險</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
