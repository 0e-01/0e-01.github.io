<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>養天線寶寶</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="money">💰 金錢：$<span id="money">30</span></div>

<div class="room">
  <img id="pet" src="pet.png" class="pet">

  <!-- 簡筆畫家具 -->
  <div class="chair"></div>
  <div class="sofa"></div>
  <div class="plant"></div>
</div>

<div class="panel">
  <h3>🍽️ 餵食</h3>
  <button onclick="feed(5, 'pineapple')">🍍 鳳梨 $5</button>
  <button onclick="feed(15, 'noodle')">🍜 鐵板麵 $15</button>
  <button onclick="feed(15, 'takoyaki')">🐙 章魚燒 $15</button>
  <button onclick="feed(10, 'sprite')">🥤 雪碧 $10</button>
  <button onclick="feed(20, 'tiramisu')">🍰 提拉米蘇 $20</button>
  <button onclick="feed(10, 'dumpling')">🥟 水餃 $10</button>
</div>

<div class="panel">
  <h3>👕 換衣服</h3>
  <button onclick="changeClothes('normal')">日常</button>
  <button onclick="changeClothes('coat')">外套</button>
  <button onclick="changeClothes('party')">派對</button>
</div>

<div class="game-icon" onclick="openGame()">🎮</div>

<script src="script.js"></script>
</body>
</html>
